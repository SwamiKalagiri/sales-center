<mat-card>
  <mat-card-title>Sale Items</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <img mat-list-avatar src="{{item.giphyUrl}}" alt="{{item.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/item-edit', item.id]">{{item.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button class="mdc-fab mdc-fab--extended" mat-fab color="primary" [routerLink]="['/item-add']">
    <span class="material-icons mdc-fab__icon">add</span>
  </button>
</mat-card>
